<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Want money?</h1>
    <form>
    <div class="card w-50">
        <div class="card-header">
          Fill me in
        </div>
        <div class="card-body">
          
        <div class="row mt-3 mb-3">
            <div class="col">
                <label>Amount</label>
                <input id="txtAmount" type="number" required class="form-control" min="2100" max="15000" placeholder="Amount(min $2,100, max $15,000)">
            </div>
            <div class="col">
                <label>Terms</label>
                <input id="txtTerms" type="number" required class="form-control" min="3" max="24" placeholder="How many months(3-24)">
            </div>

        </div>          
        <label>Title</label>
          <div class="row">
            <div class="col">
                <select class="form-control" id="ddlTitle" required>
                    <option value="">Select Title</option>
                    <option value="Mr.">Mr.</option>
                    <option  value="Mrs.">Mrs</option>
                    <option value="Miss">Miss</option>
                </select>
            </div>
            <div class="col">
              <input type="text" class="form-control" required placeholder="First name" id="txtFirstName">
            </div>
            <div class="col">
              <input type="text" class="form-control" required placeholder="Last name" id="txtLastName">
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col">
                <input type="email" class="form-control" required placeholder="Email" id="txtEmail">
            </div>
            <div class="col">
                <input type="tel" class="form-control" required placeholder="Mobile" id="txtMobile">
            </div>

        </div>
          <input type="submit" class="btn btn-primary" onclick="loan();"></input>
        </div>
      </div>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
        function loan() {
            debugger;
            var req = {
                "amountRequired" : parseFloat( $('#txtAmount').val()),
                "term": parseInt($('#txtTerms').val()),
                "title": $('#ddlTitle').val(),
                "firstName": $('#txtFirstName').val(),
                "lastName": $('#txtLastName').val(),
                "mobile": $('#txtMobile').val(),
                "email":$('#txtEmail').val()
            }
        
            $.ajax({
                    url: 'http://localhost:5000/addUpdateQuote',
                    dataType: 'json',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify(req),
                    success: function( data, textStatus, jQxhr ){
                        location.href = data.returnUrl;
                    },
                    error: function( jqXhr, textStatus, errorThrown ){
                        console.log( errorThrown );
                    }
                });
        }
    </script>
  </body>
</html>
